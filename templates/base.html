<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Tropipaste{% endblock %}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <header class="cp-header">
      <a href="{{ url_for('index') }}" class="cp-logo">Tropipaste</a>
      <span class="cp-tagline">A comfy Cobblemon team pastebin</span>
    </header>

    <main class="cp-main">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="cp-flash-container">
            {% for category, message in messages %}
              <div class="cp-flash cp-flash-{{ category }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </main>

    <footer class="cp-footer">
      <p>Made for Tropimon by Erusel.</p>
    </footer>
  </body>
</html>
